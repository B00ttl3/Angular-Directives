<!-- Directives in Angular -->


<!-- to add the attributes inside the hadding we have to start it with * and then the attribute the ngIf is the old approach we dont use it anyymore -->
<h2 *ngIf="isLoggedIn1" >{{ userName }}</h2>

<!-- the new syntax approach is @If then we will add the component inside the () and then will get what we want inside the {} -->

@if (isLoggedIn) {
    <h2>{{ userName }}</h2>
}
